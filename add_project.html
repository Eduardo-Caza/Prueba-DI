<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Proyecto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesA.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Portafolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_project.html">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_habilidades.html">Habilidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Añadir Nuevo Proyecto</h2>
        <form id="formulario-proyecto">
            <div class="mb-3">
                <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
                <input type="text" class="form-control" id="nombreProyecto" required>
            </div>
            <div class="mb-3">
                <label for="descripcionProyecto" class="form-label">Descripción del Proyecto</label>
                <textarea class="form-control" id="descripcionProyecto" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="linkGithub" class="form-label">Link de GitHub</label>
                <input type="url" class="form-control" id="linkGithub" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir</button>
        </form>
    </div>

    <!-- Bootstrap JS (requerido para algunos componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const formularioProyecto = document.getElementById("formulario-proyecto");
            formularioProyecto.addEventListener("submit", function(event) {
                event.preventDefault();

                const nombreProyecto = document.getElementById("nombreProyecto").value;
                const descripcionProyecto = document.getElementById("descripcionProyecto").value;
                const linkGithub = document.getElementById("linkGithub").value;

                const nuevoProyecto = {
                    nombre: nombreProyecto,
                    descripcion: descripcionProyecto,
                    github: linkGithub
                };

                const proyectosGuardados = JSON.parse(localStorage.getItem("proyectos")) || [];
                proyectosGuardados.push(nuevoProyecto);
                localStorage.setItem("proyectos", JSON.stringify(proyectosGuardados));

                formularioProyecto.reset();
                alert("Proyecto añadido correctamente");
            });
        });
    </script>
</body>
</html>
